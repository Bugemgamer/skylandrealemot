<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Free Fire Emote Sender</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #6a5acd;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1em;
    }
    .emote-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      margin-top: 20px;
    }
    .emote {
      background: white;
      color: black;
      border-radius: 8px;
      padding: 10px;
      cursor: pointer;
      transition: 0.2s;
    }
    .emote:hover {
      background: #ffca28;
    }
    .result-box {
      background: #1c1b29;
      padding: 15px;
      margin-top: 15px;
      border-radius: 8px;
      text-align: left;
      font-family: monospace;
      font-size: 0.9em;
      color: #00ffb7;
    }
    h2 {
      color: #ffeb3b;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Free Fire Emote Sender</h2>

    <div>
      <input type="text" id="teamCode" placeholder="Enter Team Code" required>
      <input type="text" id="uid1" placeholder="UID 1 (Required)" required>
      <input type="text" id="uid2" placeholder="UID 2 (Optional)">
      <input type="text" id="uid3" placeholder="UID 3 (Optional)">
    </div>

    <h3>Pilih Emote</h3>
    <div class="emote-grid" id="emoteList">
      <!-- Emotes will load here -->
    </div>

    <div class="result-box" id="resultBox">
      Result: Ready. Fill in the details and send an emote.
    </div>
  </div>

  <script>
    const emotes = [
      { name: "Cobra Rising", id: "909000075" },
      { name: "Ak Max", id: "909000063" },
      { name: "Shotgun Max", id: "909035007" },
      { name: "Scar Max", id: "909000068" },
      { name: "XM8 Max", id: "909000085" },
      { name: "G18 Max", id: "909038012" },
      { name: "AN94 Max", id: "909035012" },
      { name: "MP5 Max", id: "909033002" },
      { name: "N60 Max", id: "909051003" },
      { name: "M10 Max", id: "909000081" },
      { name: "Famas Max", id: "909000090" },
    ];

    const emoteList = document.getElementById('emoteList');
    const resultBox = document.getElementById('resultBox');

    // Generate emote buttons
    emotes.forEach(e => {
      const btn = document.createElement('div');
      btn.className = 'emote';
      btn.innerHTML = `<strong>${e.name}</strong><br>ID: ${e.id}<br><button>Send</button>`;
      btn.querySelector('button').onclick = () => sendEmote(e.id);
      emoteList.appendChild(btn);
    });

    async function sendEmote(emoteId) {
      const teamCode = document.getElementById('teamCode').value.trim();
      const uid1 = document.getElementById('uid1').value.trim();
      const uid2 = document.getElementById('uid2').value.trim();
      const uid3 = document.getElementById('uid3').value.trim();

      if (!teamCode || !uid1) {
        alert("Isi Team Code dan UID 1 terlebih dahulu!");
        return;
      }

      const url = `https://jnl-dance-pro.onrender.com/join?tc=${teamCode}&uid1=${uid1}&uid2=${uid2}&uid3=${uid3}&emote_id=${emoteId}`;

      resultBox.textContent = "Mengirim request...";

      try {
        const response = await fetch(url);
        const data = await response.json();
        resultBox.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        resultBox.textContent = "Error: " + err.message;
      }
    }
  </script>

</body>
</html>
